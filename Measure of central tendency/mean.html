class MeanOfNumbers{
    constructor() {
        this.numbers = [];

    }

    addNumber(number) {
        this.numbers.push(Number(number));
    }

    calculateMean() {
        const sum = this.numbers.reduce((acc, num) => acc + num, 0);
        const mean = sum / this.numbers.length;
        return mean;
    }

}


const meanOfNumbers = new MeanOfNumbers();

const userInput = prompt('For the mean,enter numbers seperated by commas: ');

const inputNumbers = userInput.split(',').map(Number);

inputNumbers.forEach((number) => meanOfNumbers.addNumber(number));

const result = meanOfNumbers.calculateMean();

console.log(`Mean: ${result}`);
