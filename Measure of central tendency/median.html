<body>
    
    <script>


        class MedianOfNumbers {
  constructor() {
    this.numbers = [];
  }

  addNumber(number) {
    this.numbers.push(Number(number));
  }

  calculateMedian() {
    const sortedNumbers = this.numbers.slice().sort((a, b) => a - b);
    const length = sortedNumbers.length;

    if (length % 2 === 0) {
      const middle1 = sortedNumbers[length / 2 - 1];
      const middle2 = sortedNumbers[length / 2];
      return (middle1 + middle2) / 2;
    } else {
      return sortedNumbers[Math.floor(length / 2)];
    }
  }
}


const medianOfNumbers = new MedianOfNumbers();

const userInput = prompt('For the median,enter numbers separated by commas:');

const inputNumbers = userInput.split(',').map(Number);

inputNumbers.forEach((number) => medianOfNumbers.addNumber(number));

const result = medianOfNumbers.calculateMedian();
console.log(`Median: ${result}`);

    </script>
</body>
